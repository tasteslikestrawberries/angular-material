<mat-card-title> User Form </mat-card-title>
  <mat-card-content>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
      <!--disable native browser validation-->
      <!--https://www.positronx.io/angular-material-reactive-forms-validation-tutorial/-->

      <!--NAME-->
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" required />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <!--EMAIL-->
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          formControlName="email"
          required
        />
        <mat-error *ngIf="f.email.touched && f.email.errors"
          >Error Message</mat-error
        >
      </mat-form-field>
      <!--PHONE-->
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Phone number</mat-label>
        <input matInput placeholder='091/111-1111' formControlName="phone" required />
        <mat-icon matSuffix>phone</mat-icon>
        <mat-hint>Include area code</mat-hint>
        <mat-error *ngIf="f.phone.touched && f.phone.errors"
          >Error Message</mat-error
        >
      </mat-form-field>

      <!--DATE-->
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker" placeholder='Date of birth' formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button color="accent">Submit</button>
    </form>
  </mat-card-content>
