<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list (click)="drawer.toggle()"> <!--added toggle behavior on link click-->
      <a mat-list-item routerLink="/form" routerLinkActive="active">Form</a>
      <a mat-list-item routerLink="/list" routerLinkActive="active">List</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z8" color="primary">
      <!--added class for elevated shadow style-->
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span
        ><a routerLink="/" routerLinkActive="active"
          >Learn Angular Material!</a
        ></span
      ><mat-slide-toggle (change)="toggleDarkTheme($event.checked)">
        <mat-icon *ngIf="!isSunIcon">dark_mode</mat-icon>
        <mat-icon *ngIf="isSunIcon">light_mode</mat-icon>
      </mat-slide-toggle>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
